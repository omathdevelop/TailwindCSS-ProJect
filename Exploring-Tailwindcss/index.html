<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring TailwindCSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">

    </style>

</head>

<body>
    <div class="flex flex-col space-y-4 justify-center relative top-0 left-0 max-w-full">
        <h1  class="text-blue-200 text-center font-serif font-medium first-letter:text-fuchsia-500">Exploring TailwindCSS</h1>
        <div class="columns-3 md:hidden gap-x-4 w-2/4">
            <p class=" text-blue-400 text-center w-max p-4 bg-blue-500 rounded-full ">One</p>
            <p class=" text-blue-400 text-center w-max p-4 bg-blue-500 rounded-full ">Second</p>
            <p class=" text-blue-400 text-center w-max p-4 bg-blue-500 rounded-full ">Third</p>
        </div>
        <span class="box-decoration-slice bg-gradient-to-r from-indigo-600 to-purple-500 text-white px-2 w-max selection:text-blue-800">
            Hello <br/>
            World
        </span>
    </div>
    <div class="grid grid-cols-5 md:grid-cols-2 gap-2 mt-3 md:block">
        <div class="bg-violet-500 h-12"></div>
        <div class="bg-violet-500 h-12 "></div>
        <div class="bg-violet-500 h-12 "></div>
        <div class="bg-violet-500 h-12 "></div>
        <div class="bg-violet-500 h-12 "></div>
    </div>
      
    <button class="p-2 mt-2 ml-2 rounded-lg text-white bg-fuchsia-400 text-lg font-normal line-clamp-3 hover:bg-fuchsia-500 focus:bg-blue-400 active:bg-slate-700 active:scale-105 focus:ring-2 ring-blue-600">click me</button>
    
    <ul class="mt-2 p-1 space-y-3">
     <li class="ml-4 p-2 first:bg-slate-400 hover:bg-slate-500 w-max">Item One</li>
     <li class="ml-4 p-2 odd:bg-blue-500 even:bg-pink-600 w-max">Item Two</li>
     <li class="ml-4 p-2 odd:bg-blue-500 even:bg-pink-600 w-max">Item Three</li>
     <li class="ml-4 p-2 odd:bg-blue-500 even:bg-pink-600 w-max">Item Four</li>
     <li class="ml-4 p-2 odd:bg-blue-500 even:bg-pink-600 w-max">Item Five</li>
    </ul>

    <div class="m-10 rounded-lg bg-white shadow-xl ring-1 ring-slate-500">
        <h2 class="text-base font-medium tracking-tight text-slate-500">This is a an element</h2>
        <p class="mt-2">This is exactly what you call real me</p>
        <button onclick="document.body.classList.toggle('dark')" id="toggleDark" class="text-blue-600 px-4 py-2 text-sm font-medium mt-4 bg-blue-100 rounded-md">
           toggleDark
        </button>
    </div>
</body>
</html>
